<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>File System</title>
  
  <link rel="stylesheet" href="styles/jquery-ui.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/jquery-1.12.4.js"></script>
  <script src="scripts/jquery-ui.js"></script>
  <script src="scripts/events.js"></script>
  
</head>
<body>
    <div id="BLUE" class="ui-widget-header"><span><img class="folderIcon"> BLUE</span></div>
    <div id="GREEN" class="ui-widget-header"><span><img class="folderIcon"> GREEN</span></div>
    <div id="ORANGE" class="ui-widget-header"><span><img class="folderIcon"> ORANGE</span></div>
    <div id="PURPLE" class="ui-widget-header"><span><img class="folderIcon"> PURPLE</span></div>
    <div id="RED" class="ui-widget-header"><span><img class="folderIcon"> RED</span></div>
    <div id="YELLOW" class="ui-widget-header"><span><img class="folderIcon"> YELLOW</span></div>
    
    <div id='sourceContainer'></div>
    
    <p>#Correct: <span id='correct'>0</span></p>
    <p>#Wrong: <span id='wrong'>0</span></p>
    <p>#Total: <span id='total'>0</span></p>
</body>
</html>
